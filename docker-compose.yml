services:
  # ============================================
  # DATABASES
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: qr_saas
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: qr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qr_user -d qr_saas"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # STREAM PROCESSING INFRASTRUCTURE
  # ============================================
  
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: qr-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache Kafka for high-throughput event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: qr-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      # Performance optimizations
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 16
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      # Retention and cleanup
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: delete
      # Auto-create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DELETE_TOPIC_ENABLE: true
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Schema Registry for Avro schemas (optional but recommended)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: qr-schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MONITORING & MANAGEMENT TOOLS
  # ============================================
  
  # Kafka UI for topic management and monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: qr-kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: qr-saas-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: true
      MANAGEMENT_HEALTH_LDAP_ENABLED: false
    networks:
      - qr-network
    restart: unless-stopped

  # Redis Commander for Redis Streams monitoring
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: qr-redis-commander
    depends_on:
      - redis
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    networks:
      - qr-network
    restart: unless-stopped

  # ============================================
  # KAFKA CONNECT (for external integrations)
  # ============================================
  
  # Kafka Connect for external system integrations
  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    hostname: connect
    container_name: qr-kafka-connect
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: qr-saas-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: qr-saas-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_OFFSET_STORAGE_TOPIC: qr-saas-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: qr-saas-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_LOG4J_APPENDER_STDOUT_LAYOUT_CONVERSIONPATTERN: '[%d] %p %X{connector.context}%m (%c:%L)%n'
    volumes:
      - ./infrastructure/kafka-connect-plugins:/usr/share/confluent-hub-components
    networks:
      - qr-network
    restart: unless-stopped
    command:
      - bash
      - -c
      - |
        echo "Installing connector plugins..."
        confluent-hub install --no-prompt debezium/debezium-connector-postgresql:latest
        confluent-hub install --no-prompt confluentinc/kafka-connect-elasticsearch:latest
        /etc/confluent/docker/run &
        sleep infinity

  # ============================================
  # STREAM PROCESSING TOPICS INITIALIZER
  # ============================================
  
  # Service to create initial Kafka topics
  kafka-topics-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    networks:
      - qr-network
    command: |
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        while ! kafka-broker-api-versions --bootstrap-server kafka:29092 > /dev/null 2>&1; do
          sleep 5
        done
        echo 'Creating QR SaaS topics...'
        
        # High-throughput topics
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic bulk-qr-processing --partitions 10 --replication-factor 1 --config retention.ms=604800000
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic analytics-events --partitions 50 --replication-factor 1 --config retention.ms=2592000000 --config cleanup.policy=compact
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic file-processing --partitions 8 --replication-factor 1 --config retention.ms=604800000
        
        # Medium-throughput topics  
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic notifications --partitions 5 --replication-factor 1 --config retention.ms=259200000
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic team-collaboration --partitions 5 --replication-factor 1 --config retention.ms=2592000000
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic content-publishing --partitions 5 --replication-factor 1 --config retention.ms=604800000
        
        # Financial and audit topics
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payment-events --partitions 3 --replication-factor 1 --config retention.ms=7776000000 --config cleanup.policy=compact
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic audit-logs --partitions 3 --replication-factor 1 --config retention.ms=31536000000 --config cleanup.policy=compact
        
        # E-commerce and business topics
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ecommerce-sync --partitions 3 --replication-factor 1 --config retention.ms=604800000
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic business-automation --partitions 3 --replication-factor 1 --config retention.ms=604800000
        
        # User lifecycle topics
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic user-lifecycle --partitions 5 --replication-factor 1 --config retention.ms=2592000000
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic data-retention --partitions 3 --replication-factor 1 --config retention.ms=604800000
        
        # Dead letter queues
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic dead-letter-queue --partitions 3 --replication-factor 1 --config retention.ms=604800000
        
        echo 'All topics created successfully!'
        
        # List all topics for verification
        kafka-topics --bootstrap-server kafka:29092 --list
      "
    restart: "no"

networks:
  qr-network:
    driver: bridge
    name: qr-saas-network

volumes:
  postgres_data:
    name: qr-saas-postgres-data
  redis_data:
    name: qr-saas-redis-data
  kafka_data:
    name: qr-saas-kafka-data
  zookeeper_data:
    name: qr-saas-zookeeper-data
  zookeeper_logs:
    name: qr-saas-zookeeper-logs