services:
  # Start with just databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: qr_saas
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: qr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qr-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qr-network

networks:
  qr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: