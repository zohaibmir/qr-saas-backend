# Redis Configuration for QR SaaS Platform
# Optimized for Redis Streams and high-throughput workloads

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Redis Streams Optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits (important for streams)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Network and Threading
io-threads 4
io-threads-do-reads yes

# Security
requirepass ""

# Additional configurations for high availability
replica-read-only yes
replica-serve-stale-data yes

# RDB and AOF persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Stream-specific optimizations
# These help with Redis Streams performance
stream-node-max-bytes 4096
stream-node-max-entries 100

# Latency monitoring
latency-monitor-threshold 100

# Redis Modules (if needed)
# loadmodule /path/to/module.so