services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: qr_saas
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: qr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qr_user -d qr_saas"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microservices
  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://qr_user:qr_password@postgres:5432/qr_saas
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=development-jwt-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./services/user-service/src:/app/src
      - ./services/user-service/package.json:/app/package.json
      - user_service_node_modules:/app/node_modules
    restart: unless-stopped

  qr-service:
    build: ./services/qr-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://qr_user:qr_password@postgres:5432/qr_saas
      - REDIS_URL=redis://redis:6379
      - BASE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./services/qr-service/src:/app/src
      - qr_service_node_modules:/app/node_modules
    restart: unless-stopped

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://qr_user:qr_password@postgres:5432/qr_saas
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./services/analytics-service/src:/app/src
      - analytics_service_node_modules:/app/node_modules
    restart: unless-stopped

  file-service:
    build: ./services/file-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
    networks:
      - qr-network
    volumes:
      - ./services/file-service/src:/app/src
      - file_service_node_modules:/app/node_modules
      - file_uploads:/app/uploads
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
    networks:
      - qr-network
    volumes:
      - ./services/notification-service/src:/app/src
      - notification_service_node_modules:/app/node_modules
    restart: unless-stopped

  team-service:
    build: ./services/team-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=qr_saas
      - DB_USER=qr_user
      - DB_PASSWORD=qr_password
      - DB_SSL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:3001
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - QR_SERVICE_URL=http://qr-service:3002
      - ANALYTICS_SERVICE_URL=http://analytics-service:3003
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./services/team-service/src:/app/src
      - team_service_node_modules:/app/node_modules
    restart: unless-stopped

  landing-page-service:
    build: ./services/landing-page-service
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - LANDING_PAGE_PORT=3010
      - DATABASE_URL=postgresql://qr_user:qr_password@postgres:5432/qr_saas
      - REDIS_URL=redis://redis:6379
      - BASE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./services/landing-page-service/src:/app/src
      - landing_page_service_node_modules:/app/node_modules
    restart: unless-stopped

  # API Gateway (last to ensure all services are up)
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=development-jwt-secret-key-change-in-production
      - USER_SERVICE_URL=http://user-service:3001
      - QR_SERVICE_URL=http://qr-service:3002
      - ANALYTICS_SERVICE_URL=http://analytics-service:3003
      - FILE_SERVICE_URL=http://file-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - LANDING_PAGE_SERVICE_URL=http://landing-page-service:3010
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      qr-service:
        condition: service_started
      analytics-service:
        condition: service_started
      file-service:
        condition: service_started
      notification-service:
        condition: service_started
      landing-page-service:
        condition: service_started
    networks:
      - qr-network
    volumes:
      - ./services/api-gateway/src:/app/src
      - api_gateway_node_modules:/app/node_modules
    restart: unless-stopped

networks:
  qr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  file_uploads:
  user_service_node_modules:
  qr_service_node_modules:
  analytics_service_node_modules:
  api_gateway_node_modules:
  file_service_node_modules:
  notification_service_node_modules:
  landing_page_service_node_modules: